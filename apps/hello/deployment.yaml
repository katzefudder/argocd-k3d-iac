apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - containerPort: 80
          env:
            - name: NGINX_ENTRYPOINT_QUIET_LOGS
              value: "1"
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
      volumes:
        - name: html
          configMap:
            name: hello-html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hello-html
data:
  index.html: |
    <html>
      <head><title>Hello from Argo CD</title></head>
      <body style="font-family: sans-serif;">
        <h1>Hello ðŸ‘‹</h1>
        <p>This page is deployed by <b>Argo CD</b> to a local <b>k3d</b> cluster.</p>
        <p>Try editing <code>apps/hello/deployment.yaml</code> and watch Argo sync.</p>
      </body>
    </html>
